<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue Hello World</title>
	</head>
	<body>
		<div id="app">
			{{msg}}
		</div>
		
		
		
		<script type="text/javascript">
			const vm = new Vue({
				el:'#app',
				data:{
					msg:'hello'
				}
			})
		</script>
		
		
		
	</body>
	
</html>
